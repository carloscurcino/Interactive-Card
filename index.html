<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">
  <div class="card-block">
    <picture>
      <source srcset="images/bg-main-desktop.png" media="(min-width: 376px)" id="background">
      <img src="images/bg-main-mobile.png" alt="MDN">
     </picture>
    <div class="card-front">
      <img src="images/bg-card-front.png " alt="image of card front">
      <img src="images/card-logo.svg" alt="card-logo" id="logo">
      <span id="cardNum">0000 0000 0000 0000</span>
      <div>
        <span id="cardName">Jane Appleseed</span>
        <span id="cardDate">00/00</span>
      </div>
      
    </div>
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="back of the card">
      <span id="cardCvc">000</span>
    </div>
  </div>
  <div class="form-block">
  <form action="submit" id="form">
    <label for="name">Cardholder Name</label>
    <input type="text" name="name" id="name" required placeholder="e.g. Jane Appleseed" class="input">
    
    <label for="card">Card Number</label>
    <input type="number" name="card" id="number"  class="input" minlength="16" required placeholder="e.g. 1234 5678 9123 0000" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
    type = "number"
    maxlength = "16">
    
        <div>
          <label for="date" id="date-label">Exp. Date (MM/YY)</label>
          <label for="CVC">CVC</label>
        </div>
      
        <div class="input-box">
          <div class="date">
            <input type="number" name="month" id="month" required placeholder="MM" class="input" min="1" max="12" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "2">
            <input type="number" name="year" id="year" required placeholder="YY"class="input" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            type = "number"
            maxlength = "2"> 
          </div>
          <input type="number" name="CVC" id="cvc" required placeholder="e.g. 123" class="input" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "number"
          maxlength = "3">
        </div>
    
    <!-- <input type="button" value="Confirm" class="btn confirm-button" id="submit_btn"> -->
    <button class="btn confirm-button" id="submit_btn">Confirm</button>
  </form>

  <!-- Completed state start -->
  <div class="actived-form hidden" id="thank">
    <i><img src="images/icon-complete.svg" alt="check icon"></i>
    <h2>Thank you!</h2>
    <p>
      We've added your card details
    <p>
      <button class="btn continue-button" id="continue_btn"><a href="#">Continue</a></button>
  </div>
      
  </div>
</div>
  <script src="js/App.js"></script>
</body>
</html>
