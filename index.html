<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive card</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="container">
  <div class="card-block">
    <picture>
      <source srcset="images/bg-main-desktop.png" media="(min-width: 600px)" id="background">
      <img src="images/bg-main-mobile.png" alt="MDN">
     </picture>
    <div class="card-front">
      <img src="images/bg-card-front.png " alt="image of card front">
      <!-- <img src="images/card-logo.svg" alt="logo card" id="logo"> -->
      <span id="cardNum">0000 0000 0000 0000</span>
      <div>
        <span id="cardName">Jane Appleseed</span>
        <span id="cardDate">00/00</span>
      </div>
      
    </div>
    <div class="card-back">
      <img src="images/bg-card-back.png" alt="back of the card">
      <span id="cardCvc">000</span>
    </div>
  </div>
  <div class="form-block">
  <form action="submit">
    <label for="name">Cardholder Name</label>
    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" class="input">
    
    <label for="card">Card Number</label>
    <input type="number" name="card" id="card-input" class="input" placeholder="e.g. 1234 5678 9123 0000">
    
        <div>
          <label for="date">Exp. Date (MM/YY)</label>
          <label for="CVC">CVC</label>
        </div>
      
        <div class="input-box">
          <div class="date">
            <input type="number" name="month" id="month" placeholder="MM" class="input">
            <input type="number" name="year" id="year" placeholder="YY"class="input"> 
          </div>
          <input type="number" name="CVC" id="cvc" placeholder="e.g. 123" class="input">
        </div>
    
    <button class="btn confirm-button"><a href="#">Confirm</a></button>  
  </form>

  <!-- Completed state start -->
  <div class="actived-form" style="display: none;">
    <i><img src="images/icon-complete.svg" alt="check icon"></i>
    Thank you!
    We've added your card details
    Continue
  </div>
      
  </div>
</div>
  

  
 
</body>
</html>
